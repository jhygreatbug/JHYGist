<!DOCTYPE html>
<html>
<head>
	<title>CSS格子背景</title>
	<style type="text/css">
		.grid-bg {
			width: 400px;
			height: 400px;

			background-color: #fff;
			background-image:
				linear-gradient(45deg, #eee 25%, transparent 0, transparent 75%, #eee 0),
				linear-gradient(45deg, #eee 25%, transparent 0, transparent 75%, #eee 0);
			background-position: 0 0, 10px 10px;
			background-size: 20px 20px;
		}
	</style>
</head>
<body>

	<p style="color: #666"><i>其实这是个透明背景</i></p>
	<div class="grid-bg"></div>

</body>
</html>
